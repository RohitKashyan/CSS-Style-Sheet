<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            padding: 15px;
            border: 20px;
            border-style: solid;
        }
        .solid{
            border: 10px;
            border-style: solid;
            border-color: black;
        }
        .dashed{
            border: 10px;
            border-style: dashed;
            border-color: blue;
            padding: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boerder</title>
</head>
<body>
    <h1 class="solid">This is a Boreder</h1>
    <h1 class="dashed">This is a Boreder</h1>
    <h1 class="dotted">This is a Boreder</h1>
    <h1 class="double">This is a Boreder</h1>
    <h1 class="ridge">This is a Boreder</h1>
</body>
</html>
